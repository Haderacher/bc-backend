services:
  mysql:
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=career_plan'
      - 'MYSQL_PASSWORD=secret'
      - 'MYSQL_ROOT_PASSWORD=verysecret'
      - 'MYSQL_USER=user'
    ports:
      - '3306:3306'
  mongo:
    image: mongo
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: bigchuang
  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
      ME_CONFIG_BASICAUTH: true
  redis:
    image: redis/redis-stack:latest
    ports:
      - 6379:6379
      - 8002:8002
  minio:
    image: minio/minio:latest
    container_name: my-minio-server
    ports:
      - "9000:9000"  # API 端口
      - "9001:9001"  # 控制台 Web UI 端口
    environment:
      MINIO_ROOT_USER: minioadmin      # 设置你自己的访问密钥
      MINIO_ROOT_PASSWORD: minioadmin  # 设置你自己的秘密密钥
    command: server /data --console-address ":9001"